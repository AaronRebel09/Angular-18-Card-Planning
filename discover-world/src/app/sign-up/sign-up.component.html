<main class="form-signup w-100 m-auto">
  <form [formGroup]="userForm" (ngSubmit)="onSave()">
    <img class="mb-4" src="https://webapps1.chicago.gov/cdn/Bootstrap-4.0.0-beta.2/assets/brand/bootstrap-solid.svg" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Please sign up</h1>

    <div class="form-floating">
      <input type="user" class="form-control" id="floatingInput" placeholder="user" formControlName="user">
      <label for="floatingInput">User</label>
    </div>
    <div class="form-floating">
      <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com" formControlName="email">
      <label for="floatingEmail">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password" formControlName="password">
      <label for="floatingPassword">Password</label>
    </div>
    <div class="form-floating">
      <input type="confPassword" class="form-control" id="floatingConfirmPassword" placeholder="Password" formControlName="confPassword">
      <label for="floatingPassword">Confirm Password</label>
    </div>

    <div class="grid text-center">
      <div class="g-col-3 g-start-2">
        <button class="btn btn-primary w-45 py-2 float-end" type="submit">Submit</button>
      </div>
      <div class="g-col-4 g-start-6">
        <button class="btn btn-secondary w-45 py-2 float-start" type="cancel">Cancel</button>
      </div>
    </div>

  </form>
</main>
